<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script src="js/countdown.js"></script>
</head>
<body>
    <!-- Countdown container -->
    <div id="clock"></div>

    <!-- Testing -->
    <script>
        const config = {
            display: {
                hours: true,
                minutes: true,
                seconds: true,
                milliseconds: true
            },
            precision: 10,
            container: document.getElementById('clock')
        }
        const count = new Countdown(1626462287836, config)
        count.create()
        // count.start()

        function start() {
            count.start()
        }

        function stop() {
            count.stop()
        }
    </script>

</body>
</html>
