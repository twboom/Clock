<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="js/clock.js"></script>
    <link rel="stylesheet" href="css/redflame.css">
</head>
<body>
    <!-- Clock container -->
    <div id="clock"></div>

    <!-- Script to run the clock -->
    <script>
        const config = {
            display: {
                hours: true,
                minutes: true,
                seconds: true
            },
            precision: 10
        }
        const myClock = new Clock(document.getElementById('clock'), config)
        myClock.create()
        myClock.start()
    </script>
</body>
</html>
